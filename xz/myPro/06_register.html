<html>
 <head>

	  </select>
	</div>

	<input type="button" value="注册" onclick="register()">

	<script>
	  function checkname(){
		  
		}
	  var isRegister=false;
	  function checkupwd(){
		  if(upwd1.value==upwd2.value){
			  isRegister=true;
        upwdMsg.innerHTML="密码一致";
			}else{
			  isRegister=false;
        upwdMsg.innerHTML="密码一致";
			}
		}
	  function register(){
		  var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
			  if(xhr.readyState==4&&xhr.status==200){
				  var result=xhr.responseText;
					console.log(result);
				}
			}
			xhr.open("post","/mypro/register",true);
			xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
      var formdata="uname="+uname.value+"&upwd="+upwd.value+"&email="+email.value+"&phone="+phone.value+"&user_name="+user_name.value+"&gender="+$gender.value;
			xhr.send(formdata);
		}
	</script>
