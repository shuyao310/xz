<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
	 <title></title>
 </head>
  <body>
	<div>用户姓名：<input type="text" id="uname"></div>
	<div>用户密码：<input type="password" id="upwd"></div>
	<div>用户邮箱：<input type="text" id="email"></div>
	<div>用户手机：<input type="text" id="phone"></div>
	<div>真实姓名：<input type="text" id="user_name"></div>
  <div>用户性别：<input type="text" id="gender"></div>
	<input type="button" value="注册" onclick="register()">

	<script>
	  function register(){
		  var xhr=new XMLHttpRequest();
			xhr.onreadystatechange=function(){
			  if(xhr.readyState==4&&xhr.status==200){
				  var result=xhr.responseText;
					console.log(result);
				}
			}
			xhr.open("post","/mypro/register",true);
			xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			var $gender="";
			if(gender.value=="男"){
			  $gender=1;
			}else if(gender.value=="女"){
			  $gender=0;
			}
      var formdata="uname="+uname.value+"&upwd="+upwd.value+"&email="+email.value+"&phone="+phone.value+"&user_name="+user_name.value+"&gender="+$gender
			xhr.send(formdata);
		}
	</script>
  </body>
</html>
