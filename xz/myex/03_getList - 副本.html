<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
	 <title></title>
 </head>
  <body>
	<input type="button" value="按钮" onclick=" check()">
	<table id="d1" border="1px" width>
	
	</table>
	<script>
	  function check(){
			  var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
				  if(xhr.readyState==4&&xhr.status==200){
					  var result=xhr.responseText;
						console.log(typeof(result));
						//把json串转换成js数组
						var arr=JSON.parse(result);
						//console.log(arr);
						//d1.innerHTML=arr[0].uname
						//得到所有数组的用户名和邮箱
						d1.innerHTML="<tr><td>uname</td><td>upwd</td><td>email</td><td>phone</td><td>user_name</td><td>gender</td></tr>"
						for(var i=0;i<arr.length;i++){
						   //console.log(arr[i].uname)
							 d1.innerHTML+="<tr><td>"+arr[i].uname+"</td><td>"+arr[i].upwd+"</td><td>"+arr[i].email+"</td><td>"+arr[i].phone+"</td><td>"+arr[i].user_name+"</td><td>"+arr[i].gender+"</td></tr>"
						}
					}
				}
			xhr.open('get','/demo/userlist',true);
			xhr.send(null);
		}
	</script>	
  </body>
</html>
