<!doctype html>
<html>
 <head>
   <meta charset="utf-8">
	 <title></title>
 </head>
  <body>
	  <div>
		用户名称: <input onblur="show()" type="text" id="uname"><span id="d1"></span>
		</div>
		<div>
		用户密码：<input type="password" id="upwd">
		</div>
		<input type="button" value="提交">
		<script>
		  function show(){
			  var xhr=new XMLHttpRequest
				xhr.onreadystatechange=function(){
				  if(xhr.readyState==4&&xhr.status==200){
					  var result=xhr.responseText;
						d1.innerHTML=result;
					}
				}
        xhr.open("get","/demo/checkUname",true);
				xhr.send(null);
			}
		</script>
  </body>
</html>
